name: Mirror Push
on: push

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v5
          with:
            fetch-depth: 0
        - uses: pixta-dev/repository-mirroring-action@v1
          with:
            target_repo_url: git@git.sr.ht:~sammefishe/awl
            ssh_private_key: ${{ secrets.SRHT_SSH_KEY }}
