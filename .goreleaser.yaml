# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    # - go generate ./...
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64

universal_binaries:
  - replace: true

archives:
  -
    files:
      - LICENCE
      - completions/**
    replacements:
      darwin: macOS
      linux: Linux
      windows: Windows
      amd64: x86_64
    format_overrides:
      - goos: windows
        format: zip

checksum:
  name_template: "checksums.txt"

snapshot:
  name_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc

  groups:
    - title: 'Dependency Updates'
      regexp: "^.*fix\\(deps\\)*:+.*$"
      order: 2
    - title: 'Features'
      regexp: "^.*feat[(\\w)]*:+.*$"
      order: 0
    - title: 'Bug fixes'
      regexp: "^.*fix[(\\w)]*:+.*$"
      order: 1
    - title: 'Other'
      order: 999

  filters:
    exclude:
      - "SKIP CI"
      - "^test:"
      - "^docs?:"
      - "typo"
      - "^ci:"

gitea_urls:
  api: https://git.froth.zone/api/v1/
